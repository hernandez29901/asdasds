<script>
  function formatCardNumber() {
    // Obtener el valor del input
    var cardNumber = document.getElementById("25").value;

    // Eliminar los caracteres no num√©ricos
    cardNumber = cardNumber.replace(/\D/g, "");

    // Separar los n√∫meros en grupos de 4 d√≠gitos
    var formattedCardNumber = "";
    for (var i = 0; i < cardNumber.length; i++) {
      if (i > 0 && i % 4 === 0) {
        formattedCardNumber += " ";
      }
      formattedCardNumber += cardNumber.charAt(i);
    }

    // Actualizar el valor del input con el n√∫mero de tarjeta formateado
    document.getElementById("25").value = formattedCardNumber;
  }

  // Escuchar el evento de teclado en el input
  document.getElementById("25").addEventListener("input", formatCardNumber);

  function closeErrorModal() {
    document.getElementById('error').style.display = 'none';
  }
</script>
